<!-- below template should be moved to seperate template! -->
<template name="reminderDetail">
  <!-- Modal HTML Markup -->
  <div id="remindersModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-xs-center">Manage Event</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" method="" action="">

            <div class="form-group">
              <label class="control-label">Title</label>
              <div>
                <input
                  type="text"
                  class="form-control input-lg"
                  id="title"
                  name="title"
                  value="{{eventTitle}}"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Date Time</label>
              <div>
                <input
                  type="datetime-local"
                  id="start"
                  name="start"
                  class="form-control input-lg"
                  value="{{eventDate}}"
                />
              </div>
            </div>
            <div class="form-group">
              <div>
                <button type="button" id="save" class="btn btn-success">
                  Save
                </button>
                <button type="button" id="delete" class="btn btn-danger">
                  Delete
                </button>
                <button type="button" id="cancel" class="btn btn-info">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
</template>
